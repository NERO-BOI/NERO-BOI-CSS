<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <!--SIGN UP SECTION-->
    <nav class="sign-up">
        <h1>sign up</h1>
        <div class="sign-content">
            <div class="sign-form">
               <form>
                  <input type="name" placeholder="Username" required>
                  <input type="email" placeholder="email" required>
                  <input type="password" placeholder="password" required>
                  <input type="password" placeholder="confirm password" required>
                  <input type="address" placeholder="address" required>
                </div>
                <div class="sign-form label">
                  <label for="sex">Sex</label><br>
                   <input type="radio" name="sex">Male <br>
                   <input type="radio" name="sex">Female <br>
                   <input type="radio" name="sex">Transgender <br><br>
                </div>

                   <label for="p language" name="language">Preffered language</label>
                   <input type="checkbox"name="language">English
                   <input type="checkbox"name="language"disabled>French
                   <input type="checkbox"name="language"disabled>German
                   <input type="checkbox"name="language"disabled>Spainish
                   <input type="checkbox"name="language">Hausa
                   <input type="checkbox"name="language">Igbo
                   <input type="checkbox"name="language">Yoruba <br><br> 
                   
                   <label for="">Select your city</label>
                   <select name="city" id="city">
                        <option value="Lagos">Lagos</option>
                        <option value="Abuja">Abuja</option>
                        <option value="Port harcourt">Port harcourt</option>
                        <option value="Delta">Delta</option>
                        <option value="Ibadan">Ibadan</option>


                    </select><br> <br>
                  <button class="cta-button">submit</button>
                  </button>
               </form>
            </div>
    </nav>
</body>
</html>
